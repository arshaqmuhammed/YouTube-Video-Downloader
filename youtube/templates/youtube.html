<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yt Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container col-md-6 offset-3 mt-5" style="width: 40%;">
        <h1>Youtube Video Downloader</h1><br>
        <form action="" method="post">
            {% csrf_token %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success" role="alert">
                {{message}}
            </div>
            {%endfor%}
            {% endif %}
            <div class="input-group mb-3">
                <input type="text" class="form-control border-success" placeholder="Enter URL here" name="link"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary border-primary bg-dark text-light" type="submit"
                    id="button-addon2">Download</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
